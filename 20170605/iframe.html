<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe-介绍</title>
</head>

<body>
    <!--
        通过target属性指定a标签打开页面的方式（位置）
        默认在当前页面打开
        _blank在新标签页中打开
        当指向某一个iframe的name属性的时候，在指定的iframe中打开

        iframe标签在制作管理后台系统的时候经常使用
    -->
    <a href="http://www.baidu.com" target="mIFrame">百度</a>
    <a href="http://www.sina.com.cn" target="mIFrame">新浪</a>
    <a href="http://www.163.com" target="mIFrame">网易</a>
    <iframe src="" name="mIFrame" width="500px" height="300px" frameborder="0"></iframe>
</body>

</html>
